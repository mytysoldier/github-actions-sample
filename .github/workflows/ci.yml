name: Continuous Integration
on: push

env:
  DEBUG: true

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-18.04
    steps:
      - env:
          DEBUG: true
        run: |
          echo ${DEBUG}
          echo ${GITHUB_RUN_ID}
      - name: Checkout
        uses: actions/checkout@v2.0.0
      
      - name: Set Env
        run: echo 'ACTIONS_ALLOW_UNSECURE_COMMANDS=true' >> $GITHUB_ENV

      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x
      
      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      
      - name: Set Env
        run: echo 'ACTIONS_ALLOW_UNSECURE_COMMANDS=true' >> $GITHUB_ENV

      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint