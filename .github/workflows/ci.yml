name: Continuous Integration
on: [push, pull_request]

env:
  DEBUG: true

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-18.04
    timeout-minutes: 5
    env:
      DEBUG: true
    steps:
      - name: Echo Issue List
        run: |
          curl -request GET --url https//api.github.com/repos/${{ github.repository }}/issues \
          --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}'
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Env
        run: echo 'ACTIONS_ALLOW_UNSECURE_COMMANDS=true' >> $GITHUB_ENV
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x
      - name: Install dependencies and test
        run: |
          npm ci
          npm test
  lint:
    name: Lint
    runs-on: ubuntu-18.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Env
        run: echo 'ACTIONS_ALLOW_UNSECURE_COMMANDS=true' >> $GITHUB_ENV

      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint